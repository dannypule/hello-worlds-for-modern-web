server {
  listen 80;

  server_name testing.dannypule.com;

  location / {
    return 301 https://$host$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;

  server_name testing.dannypule.com;

  location / {
    proxy_pass http://testing.dannypule.com; # for demo purposes
  }

  ssl_certificate /etc/letsencrypt/live/testing.dannypule.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/testing.dannypule.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}